    <script type="text/javascript">
        //日志详情 加载json
        var logDataRender = {
            init:function(){
                this.logWrap = $('.log-wrap');
                var that = this;
                $.getJSON("data/list.txt",function(responseData){
                    if(responseData.success){ 
                        var indexId = GetQueryString("id") || 0;//地址栏参数
                        var title = responseData.rows[indexId].title,
                            date = responseData.rows[indexId].date,
                            desc = responseData.rows[indexId].desc;
                        var titleHtml = $('.ml-title',that.logWrap),
                            dateHtml = $('.ml-date',that.logWrap),
                            textHtml = $('.ml-text',that.logWrap);  
                        titleHtml.html(title); 
                        dateHtml.html(date);
                        textHtml.html(desc);    
                    }
                });
                    
            }
        }
        //取地址栏参数
        function GetQueryString(name){
             var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
             var r = window.location.search.substr(1).match(reg);
             if(r!=null)return  unescape(r[2]); return null;
        }
        //渲染数据
        logDataRender.init();
    </script>
