    <script type="text/javascript">
        //日志加载json
        var logDataRender = {
            init:function(){
                this.logWrap = $('.log-wrap');
                var that = this;
                $.getJSON("data/list.txt",function(responseData){
                    if(responseData.success){ 
                        var rows = responseData.rows;
                        var htmlStr = '';
                        $.each(rows,function(index,el){
                            var title = el.title,
                                date = el.date,
                                desc = el.desc.slice(0,100);
                            htmlStr += '<h4 class="ml-title">'+title+'</h4><div class="ml-date">'+date+'</div><article class="ml-text">'+desc+'... <a class="logdetail" href="logdetail.html?id='+index+'">全部</a></article>';
                        });
                        that.logWrap.html(htmlStr);
                    }
                });
                    
            }
        }
        logDataRender.init();
    </script>
